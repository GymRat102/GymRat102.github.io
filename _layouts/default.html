<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- Custom JavaScript for category filter (only on home page) -->
    {%- if page.layout == 'home' -%}
      <script src="{{ '/assets/js/filter.js' | relative_url }}"></script>
    {%- endif -%}

  </body>

</html>
